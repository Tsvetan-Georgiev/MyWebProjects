<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа шаблон</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="chisloA" style="margin-left:1%;">Напишете първото число</label>
	<input type="text" id="chisloA">
	<label for="chisloB" style="margin-left:1%;">Напишете второто число</label>
	<input type="text" id="chisloB">
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var a=jsConsole.readFloat("#chisloA"),
				b=jsConsole.readFloat("#chisloB"),
				greater=a;
				jsConsole.writeLine("Първото число е: "+a+" ,а второто е : "+b)
			if (a>b) {
				greater=b;
				jsConsole.writeLine("След като а < б, то първото вече е: "+greater+" а второто: "+a)
			} else{
				jsConsole.writeLine("Числата са ОК според условието.")
			};
		}
		
	</script>
</body>
</html>
