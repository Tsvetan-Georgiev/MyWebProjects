<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа шаблон</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="chisloA" style="margin-left:1%;">Напишете първото число</label>
	<input type="text" id="chisloA">
	<label for="chisloB" style="margin-left:1%;">Напишете второто число</label>
	<input type="text" id="chisloB">
	<label for="chisloC" style="margin-left:1%;">Напишете третото число</label>
	<input type="text" id="chisloC">	
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
		var chisloA=jsConsole.readFloat("#chisloA"),
			chisloB=jsConsole.readFloat("#chisloB"),
			chisloC=jsConsole.readFloat("#chisloC");
			if (chisloA>=chisloB&&chisloA>=chisloC) {
				//chisloA e nai-golqmo v tozi slu4ai.
				if (chisloB>=chisloC) {
					jsConsole.writeLine("Подреждане по-низходящо: "+chisloA+" "+chisloB+" "+chisloC);
				}
				else{
					jsConsole.writeLine("Подреждане по-низходящо: "+chisloA+" "+chisloC+" "+chisloB);
				};
			} 
			else{
				if (chisloB>=chisloC) {
					//chisloB e nai-golqmo tuk.
					if (chisloA>=chisloC) {
						jsConsole.writeLine("Подреждане по-низходящо: "+chisloB+" "+chisloA+" "+chisloC);
					}
					else{
						jsConsole.writeLine("Подреждане по-низходящо: "+chisloB+" "+chisloC+" "+chisloA);
					};
				} 
				else{
					//chisloC e nai-golqmo, ako se stigne do tuk.
					if (chisloA>=chisloB) {
						jsConsole.writeLine("Подреждане по-низходящо: "+chisloC+" "+chisloA+" "+chisloB);
					}
					else{
						jsConsole.writeLine("Подреждане по-низходящо: "+chisloC+" "+chisloB+" "+chisloA);
					};
				};
			};
		}
		
	</script>
</body>
</html>
