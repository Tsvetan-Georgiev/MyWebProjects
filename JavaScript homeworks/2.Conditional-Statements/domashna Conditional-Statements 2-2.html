<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа 2-2</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="chisloA" style="margin-left:1%;">Напишете първото число</label>
	<input type="text" id="chisloA">
	<label for="chisloB" style="margin-left:1%;">Напишете второто число</label>
	<input type="text" id="chisloB">
	<label for="chisloC" style="margin-left:1%;">Напишете третото число</label>
	<input type="text" id="chisloC">	
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var chisloA=jsConsole.readFloat("#chisloA"),
				chisloB=jsConsole.readFloat("#chisloB"),
				chisloC=jsConsole.readFloat("#chisloC");
			if (chisloA!==0&&chisloB!==0&&chisloC!==0) {
				if (chisloA<0&&chisloB<0&&chisloC>0||chisloB<0&&chisloC<0&&chisloA>0||chisloA<0&&chisloC<0&&chisloB>0) {
					jsConsole.writeLine("Знака на продукта на числата ще бъде '+'");
				} 
				else{
					if (chisloA>0&&chisloB>0&&chisloC>0) {
						jsConsole.writeLine("Знака на продукта на числата ще бъде '+'");
					} 
					else{
						jsConsole.writeLine("Знака на продукта на числата ще бъде '-'");
					};
				}; 
			}
			else{
				jsConsole.writeLine("Явно едно от числата е нула --> няма знак");
			};
		}
	</script>
</body>
</html>
