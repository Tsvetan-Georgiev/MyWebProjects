<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа 4-1</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<form>
	<label for="chisla" style="margin-left:1%;">Напишете числo</label>
	<input type="text" value="" name="k" id="chisla">
	</form>
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var chislo=jsConsole.readFloat("#chisla");
			function IzpisvaneNaPoslednaCifra(getChislo){	
				var poslednaCifra=getChislo%10;
				switch(poslednaCifra){
					case 0: poslednaCifra="Zero";break;
					case 1: poslednaCifra="One";break;
					case 2: poslednaCifra="Two";break;
					case 3: poslednaCifra="Three";break;
					case 4: poslednaCifra="Four";break;
					case 5: poslednaCifra="Five";break;
					case 6: poslednaCifra="Six";break;
					case 7: poslednaCifra="Seven";break;
					case 8: poslednaCifra="Eight";break;
					case 9: poslednaCifra="Nine";break;
				}
				jsConsole.writeLine(getChislo+" => '"+poslednaCifra+"'");
			}
			IzpisvaneNaPoslednaCifra(chislo);
		}
	</script>
</body>
</html>
