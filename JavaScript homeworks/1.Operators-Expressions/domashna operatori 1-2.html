<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа 1-2</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="getNumber" style="margin-left:1%;">Напишете число за проверка</label>
	<input type="text" id="getNumber">
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var number= jsConsole.readFloat("#getNumber");
			if (isNaN(number)) {
				jsConsole.writeLine("Ооо, въведете число или back off!");
			} 
			else{
			numberReal=parseInt(number,10);
				if (numberReal % 7 === 0 && numberReal % 5===0) {
					jsConsole.writeLine("Да! Числото "+numberReal+" се дели на 7 и на 5.");
				} 
				else{
					jsConsole.writeLine("Не! За съжаление въведеното "+numberReal+" не се дели на 7 и 5 едновременно.");
				};
			};	
		}
		
	</script>
</body>
</html>
