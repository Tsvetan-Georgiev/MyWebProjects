<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа 1-6</title>

</head>
<body>
	<label for="sideA" style="margin-left:1%;">Напишете "а"" на трапеца</label>
	<input type="text" id="sideA">
	<label for="sideB" style="margin-left:1%;">Напишете "b" на трапеца</label>
	<input type="text" id="sideB">
	<label for="height" style="margin-left:1%;">Напишете "h" на трапеца</label>
	<input type="text" id="height">
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var a=jsConsole.readFloat("#sideA");
			var b=jsConsole.readFloat("#sideB");
			var h=jsConsole.readFloat("#height");
			var trapecArea=((a+b)/2)*h;
			jsConsole.writeLine("Площа на трапеца е : "+trapecArea);			
		}
	</script>
</body>
