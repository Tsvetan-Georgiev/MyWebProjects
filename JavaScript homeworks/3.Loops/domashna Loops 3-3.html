<html>
<head>
	<meta charset="UTF-8">
	<title>Домашна работа 3-3</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<form>
	<label for="chisla" style="margin-left:1%;">Напишете числa с разделител запетая</label>
	<input type="text" value="" name="k" id="chisla">
	</form>
	<button onclick="onButtonClicked()" style="margin-left:1%">Резултат</button>
	<div id="js-console" style="margin-left:1%;margin-top:1%"></div>
	<script src="scripts/js-console.js"></script>
	<script> 
		function onButtonClicked(){
			var N=jsConsole.read("#chisla"),
				min,
				max;
			var	Ns=N.split(",");
				var i=0;
				min=Ns[0];
				max=Ns[0];
				lastElement=Ns.length
			do{
				if (min<Ns[i]) {
					min=Ns[i];						
				} 
				else{
					if (max>Ns[i]) {
						max=Ns[i];							
					};
				};
				i++;
			}
			while(lastElement>=i);
			jsConsole.writeLine("Най-малкото число е: "+min+" а най-голямото е: "+max);
		}
	</script>
</body>
</html>
